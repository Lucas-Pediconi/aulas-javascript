<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral</title>
</head>

<body>

    <h1>Começando com Javascript</h1>
    <hr>

    <script>
        /* comentarios de varias linhas (Shift + Alt + A)*/
        // comentario de uma linha (control + ;)

        //comando de saída útil para testes
        console.log("Hello World");

        /*Manipulação de dados na MEMÓRIA RAM*/

        //Variavel:declaradas com a palavra-chave let
        let ano = 2025;
        //Constante:declaradas com a palavra-chave const
        const aluno = "Cleber";
        console.log(ano);
        console.log(aluno);

        //Declarando variáveis 
        let teste1;

        console.log(teste1);

        //Atribuindo valor a uma variável
        teste1 = "Valor do teste1";
        console.log(teste1);


        //Lista de variáveis
        let teste2, teste3, teste4;

        /* Exercícios */

        // 1) Crie duas variáveis cada uma contendo um valor numérico (qualquer valor)
        let dia = 29;
        let mes = 7;
        console.log(dia);
        console.log(mes);

        // 2) Crie uma variável chamada "soma" que receba a soma das duas variáveis criadas no exercício 1
        let soma = dia + mes;

        // 3) Crie uma variável chamada "subtracao" que receba a subtração das duas variáveis criadas no exercício 1
        let subtracao = dia - mes;

        // 4) Crie uma variável chamada "multiplicacao" que receba a multiplicação das duas variáveis criadas no exercício 1
        let multiplicacao = dia * mes;

        // 5) Crie uma variável chamada "divisao" que receba a divisão das duas variáveis criadas no exercício 1
        let divisao = dia / mes;

        // 6) Mostre cada resultado no console
        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);
        
        // Alterando a ordem de calculo com o uso de parênteses: neste caso, primeiro ocorrerá a soma de A + B, e depois,a divisão do resultao por 2
        let a =100;
        let b = 20;
        let media = (a + b) / 2;
        console.log(media);

    </script>
</body>
</html>
